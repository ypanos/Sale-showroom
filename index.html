<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Elcora_Build_IN_Render_Pipeline</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        #rotate-message {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 24px;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="rotate-message">Please rotate your device to landscape mode.</div>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var container = document.querySelector("#unity-container");
        var rotateMessage = document.getElementById("rotate-message");
        
        function resizeCanvas() {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        
        // Force Landscape Mode on Mobile
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                rotateMessage.style.display = "flex";
            } else {
                rotateMessage.style.display = "none";
            }
        }
        window.addEventListener("resize", checkOrientation);
        checkOrientation();

        if (screen.orientation) {
            screen.orientation.lock("landscape").catch(console.log);
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Builds.loader.js";
        var config = {
            dataUrl: buildUrl + "/Builds.data",
            frameworkUrl: buildUrl + "/Builds.framework.js",
            codeUrl: buildUrl + "/Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Elcora_Build_IN_Render_Pipeline",
            productVersion: "0.1"
        };
        
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).then((unityInstance) => {
                unityInstance.SetFullscreen(1);
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
