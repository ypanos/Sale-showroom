<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Elcora_Build_IN_Render_Pipeline</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        display: block;
        max-width: 100vw;
        max-height: 100vh;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #rotate-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="rotate-message">Please rotate your device to landscape mode.</div>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Elcora_Build_IN_Render_Pipeline</div>
      </div>
    </div>
    <script>
      function checkOrientation() {
        let message = document.getElementById("rotate-message");
        let container = document.getElementById("unity-container");
        if (window.innerWidth < window.innerHeight) {
          message.style.display = "flex";
          container.style.display = "none";
        } else {
          message.style.display = "none";
          container.style.display = "flex";
        }
      }
      
      window.addEventListener("resize", checkOrientation);
      document.addEventListener("DOMContentLoaded", checkOrientation);
      
      var canvas = document.querySelector("#unity-canvas");
      
      function resizeCanvas() {
        let width = window.innerWidth;
        let height = window.innerHeight;
        let aspectRatio = 16 / 9; // Adjust based on your Unity project
        
        if (width / height > aspectRatio) {
          canvas.style.width = height * aspectRatio + "px";
          canvas.style.height = height + "px";
        } else {
          canvas.style.width = width + "px";
          canvas.style.height = width / aspectRatio + "px";
        }
      }
      
      window.addEventListener("resize", resizeCanvas);
      document.addEventListener("DOMContentLoaded", resizeCanvas);
      
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Elcora_Build_IN_Render_Pipeline",
        productVersion: "0.1",
      };
      
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
